
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="mat-elevation-z8">
        <br>
        <div class="col-md-12">
          <mat-form-field class="col-md-6">
            <input matInput (keyup)="applayFilter($event.target.value)" type="text" [(ngModel)]="inputval"
                placeholder="Search Here" />
        </mat-form-field>
          <mat-table matSort [dataSource]="dataSource">

            <!-- Name Column -->
            <ng-container matColumnDef="receipt_print_no">
                <mat-header-cell mat-sort-header *matHeaderCellDef> Recipt No </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.receipt_print_no}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="idReceipt">
              <mat-header-cell mat-sort-header *matHeaderCellDef> More Info </mat-header-cell>
              <mat-cell *matCellDef="let element"><button mat-button (click)="clickOnOne(element)">More</button>
              </mat-cell>
          </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="mat-elevation-z8">
        <mat-form-field class="col-md-12">
          <input required matInput type="text" placeholder="Remove No" [(ngModel)]="removeno" />
        </mat-form-field>
        <mat-form-field class="col-md-12">
          <input required matInput type="text" placeholder="Description" [(ngModel)]="description" />
        </mat-form-field>
        <mat-card-actions align="end">
          <button class="block" mat-raised-button color="primary" type="submit" (click)="remove()">Remove Receipt</button>
        </mat-card-actions>
        <h6>Removed list</h6>
        <br><hr>
        <mat-table matSort [dataSource]="datasouecelist">

          <!-- Name Column -->
          <ng-container matColumnDef="remove_rec_no">
              <mat-header-cell mat-sort-header *matHeaderCellDef> Recipt No </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.remove_rec_no}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="remove_description">
            <mat-header-cell mat-sort-header *matHeaderCellDef>Description</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.remove_description}} </mat-cell>
        </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumnslist"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumnslist;"></mat-row>
      </mat-table>
      </div>
    </div>


  </div>
</div>
