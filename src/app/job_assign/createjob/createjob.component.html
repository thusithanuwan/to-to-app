<div class="container">
  <!-- Content here -->
  <div class="row ">
    <div class="col-md-8 offset-md-2">
      <mat-card>
        <mat-card-title>Create New {{favoriteSeason}}</mat-card-title>
        <mat-card-subtitle>Fill details</mat-card-subtitle>
        <hr>
        <mat-card-content>
          <div class="row">
            <div class="col-md-6">
              <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                [(ngModel)]="favoriteSeason">
                <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season" (click)="selectType(season)">
                  {{season}}
                </mat-radio-button>
              </mat-radio-group>
              <div></div>
            </div>
          </div>
          <div class="row">
            <mat-form-field class="col-md-6">
              <input matInput type="text" disabled value="{{jobNumber}}" placeholder="Number will be" />
            </mat-form-field>
            <mat-form-field class="col-md-6">
              <input matInput type="text" [(ngModel)]="job_name" placeholder="Special Number" />
            </mat-form-field>

          </div>

          <div class="row" *ngIf="isCustomer">
            <mat-form-field class="col-md-4">
              <input matInput type="text" [(ngModel)]="cus_name" placeholder="Customer Name" />
            </mat-form-field>
            <mat-form-field class="col-md-4">
              <input matInput type="email" [(ngModel)]="cus_email" placeholder="Customer Email" />
            </mat-form-field>
            <mat-form-field class="col-md-4">
              <input matInput type="text" [(ngModel)]="cus_mobile" placeholder="Customer Mobile" />
            </mat-form-field>
          </div>



          <div class="row">
            <mat-form-field class="col-md-6">
              <mat-label>Type</mat-label>
              <mat-select [(ngModel)]="job_type_id" aria-required="">
                <!-- <input matInput type="text" (keyup)="searchJobType($event.target.value)" /> -->
                <div *ngFor="let item of jobTypeArray">
                  <mat-option value="{{item.idWeb_jobtype}}">{{item.jobtype_name}}</mat-option>
                </div>
              </mat-select>
            </mat-form-field>

            <mat-form-field class="col-md-6">
              <input matInput [matDatepicker]="myDatePicker" [(ngModel)]="dedline" (ngModelChange)="formatDate($event)"
                placeholder="Deadline">
              <mat-datepicker-toggle matSuffix [for]="myDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #myDatePicker></mat-datepicker>
            </mat-form-field>


          </div>

          <div class="row">
            <mat-form-field class="col-md-12">
              <textarea matInput type="text" rows="4" [(ngModel)]="job_description"
                placeholder="Description"></textarea>
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field class="col-md-12">
              <textarea matInput type="text" rows="4" [(ngModel)]="job_instruction"
                placeholder="Instructions"></textarea>
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-raised-button color="primary" (click)="createNewJob()" type="submit">Next</button>
        </mat-card-actions>
      </mat-card>
    </div>

  </div>
</div>
