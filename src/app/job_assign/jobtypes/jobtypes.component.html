<div class="container">
  <!-- Content here -->
  <div class="row">
    <div class="col-md-5">
      <mat-card>
        <mat-card-title>Create Job Types</mat-card-title>
        <mat-card-subtitle>There isn't your type please add</mat-card-subtitle>
        <mat-card-content>
          <div class="row">
            <div class="col-md-6">
              <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                [(ngModel)]="favoriteSeason">
                <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season"
                  (click)="selectJobType(season)">
                  {{season}}
                </mat-radio-button>
              </mat-radio-group>
              <div>{{favoriteSeason}}</div>
            </div>
          </div>
          <mat-form-field>
            <input matInput (keyup)="applayFilter($event.target.value)" type="text" [(ngModel)]="typeName"
              placeholder="Job Type" />
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button color="primary" aling="end" (click)="onAddPost()">Add New Job Type</button>
        <br><br>
        <mat-divider></mat-divider>
        <mat-spinner *ngIf=showSppiner></mat-spinner>


      </mat-card>
    </div>
    <div class="col-md-7">
      <div class="mat-elevation-z8">
        <mat-table matSort [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container matColumnDef="idWeb_jobtype">
            <mat-header-cell mat-sort-header *matHeaderCellDef> No. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.idWeb_jobtype}} </mat-cell>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="jobtype_name">
            <mat-header-cell mat-sort-header *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.jobtype_name}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[3,6,9]" showFirstLastButtons></mat-paginator>
      </div>
    </div>

  </div>
</div>
