<div class="container">
    <div class="col-md-12">
       
        <div class="mat-elevation-z8">
            <br>
            <div class="col-md-12">
                <mat-form-field class="col-md-6">
                    <input matInput (keyup)="applayFilter($event.target.value)" type="text" [(ngModel)]="inputval"
                        placeholder="Search Here" />
                </mat-form-field>
            </div>

            <mat-table matSort [dataSource]="dataSource">
                <!-- Position Column -->
                <!-- <ng-container matColumnDef="idV_Basicinfo">
                    <mat-header-cell mat-sort-header *matHeaderCellDef> No. </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.idV_Basicinfo}} </mat-cell>
                </ng-container> -->

                <!-- Name Column -->
                <ng-container matColumnDef="regno">
                    <mat-header-cell mat-sort-header *matHeaderCellDef> Registration NO </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.regno}} </mat-cell>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="V_type_name">
                    <mat-header-cell mat-sort-header *matHeaderCellDef> Type </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.V_type_name}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="vbf_modle">
                    <mat-header-cell mat-sort-header *matHeaderCellDef> Model </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.vbf_modle}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="V_make_company">
                    <mat-header-cell mat-sort-header *matHeaderCellDef> Company </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.V_make_company}} </mat-cell>
                </ng-container>



                <ng-container matColumnDef="vbf_status">
                    <mat-header-cell mat-sort-header *matHeaderCellDef> More Info </mat-header-cell>
                    <mat-cell *matCellDef="let element"><button mat-button (click)="clickOnOne(element)">More</button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
            <mat-paginator [pageSizeOptions]="[10,100,1000]" showFirstLastButtons></mat-paginator>
        </div>

    </div>




</div>
