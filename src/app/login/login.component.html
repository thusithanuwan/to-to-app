<div class="container">
  <!-- Content here -->
  <br><br>
  <div class="row" style="margin-top:7%">
    <div class="col-md-4 offset-md-4">
      <mat-card>
        <p style="text-align: center;">
          <img [src]="LOGO" width="200px">
        </p>

        <mat-card-title style="text-align: center;">{{name}}</mat-card-title>
        <mat-card-subtitle> 
        </mat-card-subtitle>
        <mat-card-content>
          <mat-form-field class="col-md-12">
            <input matInput type="text" id="uname" [(ngModel)]="unames" placeholder="Mobile Number" />
          </mat-form-field>
          <mat-form-field class="col-md-12">
            <input matInput type="password" id="pword" [(ngModel)]="pwords" placeholder="Password" />
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-raised-button color="primary" (click)="login()" type="submit">LOGIN</button>
        </mat-card-actions>
        <button mat-button color="primary" (click)="register()">Create account</button><br>
        <button mat-button color="primary" (click)="forgot()">Forgot password?</button>
      </mat-card>
    </div>
  </div>
</div>
